<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laracasts - Learn Vue.js 2</title>
    <script src="vue.js"></script>

    <style>
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { background: red; }
    </style>
</head>
<body>
<div id="root">
    <button :title="title">Hover me</button>
    <h1 :class="className">Titulo com classe dinamica</h1>
    <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Class</button>
    <button :disabled="isDisabled" @click="disableBtn">{{ disabledText}}</button>
    <button id="btnDisabled" :disabled="isDisabled2" @click="disableBtn2">Disable Me</button>
</div>

<script>
    var app = new Vue({
        el: '#root',
        data: {
            title: 'In js',
            className: 'color-red',
            isLoading: false,
            isDisabled: false,
            isDisabled2: false,
            disabledText: 'Disable Me'
        },
        methods: {
            toggleClass() {
                this.isLoading = !this.isLoading;
            },
            disableBtn() {
                this.isDisabled = !this.isDisabled;
                this.disabledText = 'Disabled';
            },
            disableBtn2() {
                this.isDisabled2 = !this.isDisabled2;
                btnDisabled.textContent = 'Disabled by id';
            }
        }
    });
</script>
</body>
</html>
